title: DistributionStreams
x-stoplight:
  id: x9its7sqhxh1p
type: object
description: Data coming from EMS
examples:
  - platform: NOWTV
    territory: GB
    streams:
      - provider: MAINSTREAMING
        protocol: SRT
        encryption: NO_ENCRYPTION
        data:
          drmConfigAlias: string
          drmContentId: string
          serviceKey: 0
          srtId: string
          urls:
            - string
          srtEndpoint1: '“https://srt-url.sky.com”'
          srtEndpoint2: '“https://srt-url.sky.com”'
          scte35Pid: '96'
          programNumber: '1'
          videoCodec: AVC
          container: MPEGTS
          transport: SRT
          audioTrack:
            - locale: en-GB
              embedded: true
              pid: '64'
              codec: PCM
              audiotype: Stereo
x-internal: false
required:
  - platform
  - territory
  - streams
properties:
